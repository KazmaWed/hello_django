{%extends 'base.html'%}
{%block content%}

<form action="">
    <div class="mb-3">
        <label for="searchTerm"
            class="form-label">Search Term LIST
        </label>
        <input type="text"
            class="form-control"
            name="searchTerm">
    </div>
    <button type="submit"
        class="btn btn-primary">Submit</button>
</form>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
    <div v-for="movie in movies"
        class="col">
        <div class="card">
            <img class="card-img-top col-xs-3"
                src="{{movie.image.url}}">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{movie.title}}</h5>
                <p class="card-text">{{movie.description}}</p>
                {% if movie.url %}
                <a class="btn btn-primary"
                    href="{{movie.url}}">Movie Link</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{%endblock content%}
